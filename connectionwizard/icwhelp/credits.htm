<SCRIPT LANGUAGE="Javascript">
m               = DAControl.MeterLibrary;
cm              = 0.01; 
geo             = m.ImportGeometry("icw.wrl");
var IELogos     = new Array();
pi              = Math.PI;  
IELogos[0]      = m.ImportImage("face.gif");
IELogos[1]      = m.ImportImage("face.gif");
IELogos[2]      = m.ImportImage("face.gif");
IELogos[3]      = m.ImportImage("face.gif");
IELogos[4]      = m.ImportImage("face.gif");
IELogos[5]      = m.ImportImage("face.gif");
IELogos[6]      = m.ImportImage("face.gif");
IELogos[7]      = m.ImportImage("face.gif");
IELogos[8]      = m.ImportImage("face.gif");
imageCube       = Movie(IELogos);
pLight          = m.PointLight.Transform(m.Translate3(0,0,4));
dLight          = m.DirectionalLight.Transform(m.Rotate3(m.YVector3, 0.5));
geo             = geo.Transform(m.Scale3Uniform(0.5)).Texture(imageCube.MapToUnitSquare());
transXf3        = m.Scale3UniformRate(20*cm); 
modifXf3        = m.ModifiableBehavior(transXf3.DurationAnim(m.DANumber(10)));
geo             = geo.Transform(modifXf3);
srate           = m.Mul(m.LocalTime, m.DANumber(9));
cube1           = geo.Transform(m.Compose3(m.Compose3(m.Rotate3Rate(m.YVector3, pi/4),m.Rotate3Rate(m.XVector3, pi/3)),m.Scale3Uniform(0.9))); //5 = pi/8 5= pi/6
cube1           = cube1.RunOnce();
Camera          = m.PerspectiveCamera(5.5,4.5).Transform(m.Scale3(45, 45, 1));
cube1           = m.UnionGeometry(cube1, pLight);
rendered_geo    = cube1.Render(Camera);
DAControl.Image = m.Overlay(rendered_geo, m.SolidColorImage(m.Black));
var names       = new Array();

End Sub

'moves Multimedia text across screen
Sub TransMM
    Call MM.Translate(19,0,0)
End Sub

'scale in multimedia text
Sub ScaleMM
    Call MM.Scale(.9,.9,.9)
End Sub

'rotates Multimedia text across screen
Sub RotateMM
    Call MM.Rotate(-2,0,0)
End Sub

'sets rotation of sweep pie
Sub SweepRot
        Call Sweep.Rotate(0,0,30)
End Sub

'Controls appearance and dissapperance of numbers and other media events
Sub Setup(FOO)
    Select Case FOO
        Case 0
            SWEEP.style.visibility     = "visible"
            CROSSHAIR.style.visibility = "visible"
            CIRCLE.style.visibility    = "visible"
            Num5.style.visibility      = "visible"
        Case 1
            Num5.style.visibility      = "hidden"
            Num4.style.visibility      = "visible"
        Case 2
            Num4.style.visibility      = "hidden"
            Num3.style.visibility      = "visible"
        Case 3
            Num3.style.visibility      = "hidden"
            Num2.style.visibility      = "visible"
        Case 4
            Num2.style.visibility      = "hidden"
            Sweep.style.visibility     = "hidden"
            Circle.style.visibility    = "hidden"
            Crosshair.style.visibility = "hidden"
            'Controls.style.visibility = "visible"
            MM.style.visibility        = "visible"
            Icw.style.visibility       = "visible"
   	    Case 5
            'Controls.style.visibility = "hidden"
            MM.style.visibility        = "hidden"
            Icw.style.visibility       = "hidden"
        Case 6	
           Intro.innerHTML             = ""
           Call Seq("LetsGo").Stop()
    End Select
End Sub

'sets initial starting points for multimedia events
Sub Window_OnLoad
    Call Icw.Scale(3,3,3)
    Call MM.Scale(3,3,3)
    Call MM.Rotate(90, 0, 0)
    Call Seq("LetsGo").Play()
End Sub
