<script LANGUAGE="JavaScript">

function Install() 
{
        L_Nocomp_Text = "You did not select any components to install.";

	var tmp, atleast1;

	atleast1=0;
	for (i=0; i < document.all.length; i++) {
		tmp=document.all.item(i)	
		if (tmp.id.substring(0,3) == "chk") {			
			if (tmp.checked == 1) {
				SetComp(tmp.name,1);
				atleast1=1;
			}
			else 
				SetComp(tmp.name,0);			
		}
	}	

	if (atleast1 == 1)
		CompInstall();
	else
                alert(L_Nocomp_Text);
}

</script>

<script LANGUAGE="VBScript">

dim L_cab_Address

L_cab_Address = "http://yourwebserver.com/directory"

Sub Window_OnLoad()
	InstallEngine1.BaseURL = L_cab_Address
	call InstallEngine1.SetCIFFile("iecif.cab","iesetup.cif")
End Sub

Function SetComp(compname,x)
	call InstallEngine1.SetAction(compname,x)
End Function

Sub CompInstall()
	InstallEngine1.BaseURL = L_cab_Address
	InstallEngine1.ProcessComponents(0)
End Sub

</script>
