<HTML>
<HEAD>
<TITLE></TITLE>

<object id=SignUp classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83"
	width=0 height=0>
	<param name="DataURL" value="signup.txt">
	<PARAM NAME="UseHeader" VALUE="True">
	<PARAM NAME="FieldDelim" VALUE=",">
</object>

</head>
<body>

<SCRIPT for=SignUpCombo EVENT=onchange>

	g_IspFilePath.innerText = SignUpCombo.value;

</SCRIPT>

<h2>IEAK Sample - ICW Sign-Up</h2>

<p id=Para1>This web page utilizes Dynamic HTML Databinding, so you will want to include it in your installation options.

<p>This is a drop down list of .ISP files in the Signup.TXT: &nbsp;&nbsp;
<SELECT id=SignUpCombo>
   <SCRIPT>

	var opt, textNode

        var rs = SignUp.recordset;
        var c = rs.recordcount;
        rs.movefirst();
        for (i = 0; i < c; ++i)
        {            
            opt = document.createElement("OPTION");
            opt.value = rs.fields("FileName").value;
            textNode = document.createTextNode(rs.fields("FriendlyName").value);
            opt.insertBefore(textNode, null);
            SignUpCombo.insertBefore(opt, null);
            rs.movenext();
        }		

   </SCRIPT>
</SELECT>

<p>
<span id=g_IspFilePath style="color=red"></span>
</p>

</body>
</html>
