<html>

<head>
<meta NAME="GENERATOR" Content="Microsoft FrontPage 3.0">
<meta HTTP-EQUIV="Content-Type" content="text/html; charset=iso-8859-1">
<object ID="InstallControl" CLASSID="CLSID:8D3032AF-2CBA-11D2-8277-00104BC7DE21"
NAME="InstallControl">
</object>
<script language="javascript" src="cookie.js"></script>
<script language="javascript">
/*
Function	: process
Description	: inserts required values into selected .ins file
Parameter(s): 'fname' - the path to the writable .ins file to be updated
*/
	function process(fname)
	{
		var value ;

		// insert User values
		document.InstallControl.Insert("User", "Display_Password", "Yes", fname) ;
		value = WM_readCookie("Name") ;
		document.InstallControl.Insert("User", "Name", "IEAK/" + value, fname) ;
		value = WM_readCookie("Password") ;
		document.InstallControl.Insert("User", "Password", value, fname) ;

		// insert Internet Mail & News values
		document.InstallControl.Insert("Internet_News", "Logon_Required", "1", fname) ;
		value = WM_readCookie("Email_Address") ;
		document.InstallControl.Insert("Internet_Mail", "Email_Address", value, fname) ;
		document.InstallControl.Insert("Internet_News", "News_Address", value, fname) ;
		value = WM_readCookie("Email_Name") ;
		document.InstallControl.Insert("Internet_Mail", "Email_Name", value, fname) ;
		document.InstallControl.Insert("Internet_News", "News_Name", value, fname) ;
		value = WM_readCookie("POP_Logon_Name") ;
		document.InstallControl.Insert("Internet_Mail", "POP_Logon_Name", value, fname) ;
		document.InstallControl.Insert("Internet_News", "NNTP_Logon_Name", value, fname) ;
		value = WM_readCookie("POP_Logon_Password") ;
		document.InstallControl.Insert("Internet_Mail", "POP_Logon_Password", value, fname) ;
		document.InstallControl.Insert("Internet_News", "NNTP_Logon_Password", value, fname) ;

	}

	function pathName(fname)
	{
		return document.InstallControl.WorkingDir(document.URL) + "/" + fname ;
	}

</script>

<title>IEAK Sample - Area2</title>
</head>
